<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFTP Job Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>sftpHive Status</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="statusTableBody">
            </tbody>
        </table>
        <h2>Logs</h2>
        <pre id="logs" class="mt-3" style="background-color: #f8f9fa; padding: 15px;"></pre>
    </div>

    <script>
        function fetchStatus() {
            $.getJSON("/status", function (data) {
                let tableBody = "";
                $.each(data, function (customerName, status) {
                    tableBody += "<tr><td>" + customerName + "</td><td>" + status + "</td></tr>";
                });
                $("#statusTableBody").html(tableBody);
            });
        }

        function fetchLogs() {
            $.get("/logs", function (data) {
                $("#logs").text(data);
            });
        }

        $(document).ready(function () {
            fetchStatus();
            fetchLogs();
            setInterval(fetchStatus, 5000); // Refresh status every 5 seconds
            setInterval(fetchLogs, 5000); // Refresh logs every 5 seconds
        });
    </script>
</body>

</html>
